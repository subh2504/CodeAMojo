{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container-fluid bg-1 text-center">

  <h3 class="margin">UPLOAD KYC DOCUMENT</h3>
  <form method="post" enctype="multipart/form-data" class="form-inline">
        {% csrf_token %}
  <div class="form-group">

    <input type="file" class="form-control" id="file" name="file" required>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
  </form>
<div class="row">
    <div class="col-sm-4">

    </div>
     <div class="col-sm-4">

             <img src="" class="img-responsive margin" style="display:inline" id="divImage">
             <canvas id="pdf-canvas" width="400" style="display: none;"></canvas>

    </div>
     <div class="col-sm-4">

    </div>

</div>

{% if error == "Y" %}

<div class="alert alert-danger">
  <strong>Error! </strong> {{ msg }}
</div>
{% endif %}

  <h3></h3>
</div>

{% endblock %}}
